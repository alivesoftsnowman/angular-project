<!DOCTYPE html>
<html lang="en">
<body>              

     <div ng-controller="formCtrl" ng-app = "myApp">
        <form novalidate>
          UserName : <br>
          <input type="text" ng-model="user_name">
          <br><br>
          Password : <br>
          <input type="password" ng-model="user_pass">
          <br><br>          
          <button ng-click="login()">login</button>
          
          <button ng-click="register()">register</button>
        </form>
        <p>response = {{mydata}}</p>

      </div>
    </body>
</html>
